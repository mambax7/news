    hometext: '<p><img alt="blog publisher" class="img-responsive" src="https://xoops.org/uploads/images/img5a1528e308a2a.png" /></p><div><img alt="Resized Image" border="0" src="https://raw.githubusercontent.com/xoopsmodules25x/publisher/master/assets/images/logoModule.png" /><br /><br />Publisher 1.06 FINAL&nbsp;is released&nbsp;<br /><br /></div>'
    bodytext: '<p>This module has been updated for&nbsp;<a href="https://xoops.org/modules/publisher/item.php?itemid=5949" rel="external" title="" target="_blank">XOOPS 2.5.9</a>&nbsp;and&nbsp;PHP 5.6 - 7.2.8</p><div>The key changes in this release are internal, i.e. we''ve moved to namespaces and class autoloading.<br /><br /><span><span>DOWNLOAD:</span></span>&nbsp;<span><a href="https://github.com/XoopsModules25x/publisher/releases" rel="external" title="https://github.com/XoopsModules25x/publisher/releases" target="_blank">https://github.com/XoopsModules25x/publisher/releases</a></span><br /><br /><span><span>FORK:</span></span>&nbsp;<span><a href="https://github.com/XoopsModules25x/publisher" rel="external" title="https://github.com/XoopsModules25x/publisher" target="_blank">https://github.com/XoopsModules25x/publisher</a></span><br /><br /><span>TUTORIAL:&nbsp;<a href="https://docu.xoops.org/mkdocs/modules/publisher-tutorial/en/book/2administration/" rel="external" title="https://docu.xoops.org/mkdocs/modules/publisher-tutorial/en/book/2administration/" target="_blank">https://docu.xoops.org/mkdocs/modules/ ... /en/book/2administration/</a></span><br /><br />Quote:<div class="xoopsQuote"><blockquote><h5>1.06 Final [2018-08-01]</h5>Dev: XOOPS 2.5.9, PHP 7.2.8<br /><br />- cosmetics (mamba)<br />- reversing to old way of checking editors (mamba)<br />- fix installation error (mamba)<br /><br /><h5>1.06 RC 1 [2018-07-15]</h5>Dev: XOOPS 2.5.9, PHP 7.2.7<br /><br />- fix countable in install (mamba)<br />- improved FilesManagement (mamba)<br />- fix Configurator (mamba)<br />- css shortcuts (mamba)<br />- added blocks admin (mamba)<br />- include to require (mamba)<br />- other cosmetics (mamba)<br /><br /><br /><h5>1.06 Beta 4 [2018-05-07]</h5>Dev: XOOPS 2.5.9, PHP 7.2.5<br /><br />- fixed notifications bug (mamba)<br />- added responsive image (mamba)<br /><br /><br /><h5>1.06 Beta 3 [2018-03-15]</h5>Dev: XOOPS 2.5.9, PHP 7.2.3<br /><br />- added Constants (mamba)<br />- added truncateHTML (mamba)<br />- replaced truncateTagSafe with truncateHTML (mamba)<br /><br /><br /><h5>1.06 Beta 2 [2017-12-09]</h5>Dev: XOOPS 2.5.9, PHP 7.2.1<br /><br />- addded missing common traits (goffy/mamba)<br />- fix for page styling in categories (liomj/mamba)<br /><br /><br /><h5>1.06 Beta 1 [NOT RELEASED]</h5><br /><br />- namespaces (mamba)</blockquote></div></div>'
