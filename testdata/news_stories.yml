    title: 'PHP 7.3.0RC1 Released'
    created: '1531695856'
    published: '1531696200'
    expired: '0'
    hostname: '::1'
    nohtml: '0'
    nosmiley: '0'
    hometext: '<p>13 Sep 2018<span></span></p><div class="newscontent"><p>The PHP team is glad to announce the release of the next PHP 7.3.0 pre-release, PHP 7.3.0RC1. The rough outline of the PHP 7.3 release cycle is specified in the&nbsp;<a href="https://wiki.php.net/todo/php73">PHP Wiki</a>.</p><p>For source downloads of PHP 7.3.0RC1 please visit the&nbsp;<a href="https://downloads.php.net/~cmb/">download page</a>. Windows sources and binaries can be found on&nbsp;<a href="https://windows.php.net/qa/">windows.php.net/qa/</a>.</p><p>Please carefully test this version and report any issues found in the&nbsp;<a href="https://bugs.php.net/">bug reporting system</a>.</p></div>'
    bodytext: '<p><strong>THIS IS A DEVELOPMENT PREVIEW - DO NOT USE IT IN PRODUCTION!</strong></p><p>For more information on the new features and other changes, you can read the&nbsp;<a href="https://github.com/php/php-src/blob/php-7.3.0RC1/NEWS">NEWS</a>&nbsp;file, or the&nbsp;<a href="https://github.com/php/php-src/blob/php-7.3.0RC1/UPGRADING">UPGRADING</a>&nbsp;file for a complete list of upgrading notes. Internal changes are listed in the&nbsp;<a href="https://github.com/php/php-src/blob/php-7.3.0RC1/UPGRADING.INTERNALS">UPGRADING.INTERNALS</a>&nbsp;file. These files can also be found in the release archive.</p><p>The next release would be RC2, planned for September 27th.</p><p>The signatures for the release can be found in&nbsp;<a href="https://gist.github.com/cmb69/224ae1ef28b1e3f2e0a62a4ab50966e4">the manifest</a>&nbsp;or on&nbsp;<a href="https://qa.php.net/">the QA site</a>.</p><p>Thank you for helping us make PHP better.</p>'
